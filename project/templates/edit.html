<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Crud MiniProject</title>
</head>
<body>
<h1>Crud operations </h1>
<nav class="navbar navbar-light bg-dark">
    <a class="navbar-brand" href="/">Crud Mini Projects</a>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 ">
            <h3 class="text-white bg-dark text-center p-3">Update Student Details</h3>
            <br>
            
            <form action="/update/{{d.id}}" method="post"> {% csrf_token %}
                <div class="form-group">
                    Name:<br><input type="text" placeholder="Std-name" value={{d.name}} name="name" required class="form-control">
                </div>

                <div class="form-group">
                    Email:<br><input type="email" placeholder="Std-email" value={{d.email}} name="email" required class="form-control">
                </div>

                <div class="form-group">
                    Age:<br> <input type="number" placeholder="Std-age" value={{d.age}} name="age" required class="form-control">
                </div>

                <div class="form-group">
                    Gender:<br>
                    <select id="gender" class="form-control" name="gender" required>
                        <option selected>{{d.gender}}</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Others">Others</option>
                    </select>
                    <br>
                </div>

                <button type="submit" class="btn btn-success btn-lg btn-block">Update</button>
            </form>

        </div>
        <br>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
